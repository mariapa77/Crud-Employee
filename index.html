<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<header class="headerPE">
    <div>
        <h1>Payroll Employee</h1>
    </div>
    
</header>
<body>
    <table>
        <tr>
            <td>
                <form class="row mb-5">
                    <div class="col-12 mb-lg-3">
                    <input id="idinput" autocomplete="off" type="text" class="form-control" placeholder="id"aria-label="idinput"readonly>

                    </div>

                    <div class="col-6 mb-3">
                        <input id="nombre" autocomplete="off" type="text" class="form-control"placeholder="Name" aria-label="Nombre">
                     </div>
                    <div class="col-6 mb-3">
                        <input id="empCode" autocomplete="off" type="text" class ="form-control" placeholder="empCode" aria-label="empCode">
                    </div>

                    <div class="col-6 mb-3">
                    <input id="salary" autocomplete="off" type="text" class="form-control" placeholder="Salary" aria-label="Salary">
                    </div>
                    <div class="col-6 mb-3">
                        <input id="city" autocomplete="off" type="text" class="form-control" placeholder="City" aria-label="">
                    </div>
                        <div class="col-12 mb-3 d-flex justify-content-between justify-content-md-end">
                            <button type="button" autocomplete="off" class="btn btn-danger" onclick = "cancelarEditar()">Cancelar</button>
                            <button id="btnAgregar" type="button" autocomplete="off" class="btn btn-success" onclick  = "agregar()">Agregar</button>
                        </div>

                    </div>
                </form>
            </td>
            <article class="col-12 col-lg-6">
                <table id="tabla" class="tabla">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th  scope="col">empCode</th>
                            <th scope="col">Salary</th>
                            <th scope="col">City</th>

                        </tr>
                    </thead>
                    <tbody id="tbodyUsuario">

                    </tbody>
                </table>  
                <article class="col-12">
                    <div class="alert" id="alertaNoExisteContainer" role="alert">
                        <span id="alertaNoExiste"></span>
                    </div>
                </article>  
            </td>
        </tr>
    </table>
    <footer class="row-cols-5 py-5 my-5 border-top">
        <div class="col"
            <a href="/" class="d-flex align-center mb-3 link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            
            </a>
            <span class="text-muted">$copy; 2022 Company, Inc</span>

         </div>
         <div class="col">

         </div>
         
    </footer>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Eliminar usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Esta seguro de eliminar el usuario con el id? 
            <span id="idEliminar"></span>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-danger" onclick="eliminar()" data-bs-dismiss="modal">Si</button>
            </div>
        </div>
        </div>
    </div>
    <script src="/script.js"></script>
    
</body>
</html>
